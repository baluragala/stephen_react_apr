<html>
<head />

<body>
  <button id="btnglow" style="width:100px; height: 100px; font-size:2em">
    Glow
  </button>

  <script>
    const btn = document.querySelector('#btnglow');
    console.log(btn);
    btn.addEventListener('click', function () {
      console.log(this.style);
      this.style.backgroundColor = this.style.backgroundColor === 'yellow' ? "" : "yellow";
    });
  </script>
</body>

</html>;
